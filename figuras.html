<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Figuras Geometricas | Curso practico JavaScript</title>
</head>
<body>
        <header>
            <h1>FIGURAS GEOMETRICAS</h1>
            <p>Este es mi primer taller del Curso practico de JavaScript de platzi</p>
        </header>
        <main>
            <script src="./figuras.js"></script>
            
            <section>
                <h2>CALCULA EL PERIMETRO O EL AREA DE UN CUADRADO</h2>
                <form >
                    <label for="inputCuadrado">Escribe cuanto mide un lado de tu cuadrado: </label>
                        <input id="inputCuadrado" type= "number" required>
                            <button type="button" onclick="CalcularPerimetroCuadrado()">Calcular el perimetro</button>
                            <button type="button" onclick="CalcularAreaCuadrado()">Calcular el area</button>
                </form>
            </section>

            <section>
                <h2>CALCULA EL PERIMETRO O EL AREA DE UN TRIANGULO</h2>
                <form >
                    <label for="inputTriangulo">Escribe cuanto mide el Lado #1, Lado #2 y la Base de tu triangulo: </label>
                        <input id="inputLado1" type= "number" required>
                        <input id="inputLado2" type= "number" required>
                        <input id="inputBase" type= "number" required>
                            <button type="button" onclick="CalcularPerimetroTriangulo()">Calcular el perimetro</button>
                            <button type="button" onclick="CalcularAreaTriangulo()">Calcular el area</button>
                </form>
            </section>

            <section>
                <h2>CALCULA EL PERIMETRO O EL AREA DE UN CIRCULO</h2>
                <form >
                    <label for="inputCirculo">Escribe cuanto mide el radio de tu Circulo: </label>
                    <input id="inputRadio" type= "number" required>
                        <button type="button" onclick="CalcularPerimetroCirculo()">Calcular el perimetro</button>
                        <button type="button" onclick="CalcularAreaCirculo()">Calcular el area</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Gracias por utilizar mi calculadora</p>
        </footer>
</body>
</html>
